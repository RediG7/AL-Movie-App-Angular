<ng-container [ngSwitch]="site">
  <ng-container *ngSwitchCase="'YouTube'">
    <iframe
      width="100%"
      height="315"
      [src]="videoUrl"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </ng-container>
  <ng-container *ngSwitchCase="'Vimeo'">
    <iframe
      [src]="videoUrl"
      width="100%"
      height="315"
      frameborder="0"
      title="Vimeo video player"
      webkitallowfullscreen
      mozallowfullscreen
      allowfullscreen
    ></iframe>
  </ng-container>
</ng-container>

<!-- Sanitizer - Angular -->
<!-- Angular does not allow building URLs inside component. -->
